<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smak</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Smak</h1>
  <h2 id="subtitle">The ultimate projectile deathmatch</h2>
  <div id="menu">
  <label for="classSelect">Choose your class:</label>
  <select id="classSelect">
    <option value="wizard">Wizard</option>
    <option value="demon">Demon</option>
    <option value="knight">Knight</option>
    <option value="archer">Archer</option>
    <option value="monk">Monk</option>
    <option value="axe_thrower">Axe Thrower</option>
  </select>
  <button id="startBtn">Start</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="restartBtn" disabled>Restart</button>
</div>
<p id="instructions">Use <strong>WASD</strong> to move, aim with your mouse, and shoot with <strong>space</strong> or left click. Hit <strong>Start</strong> to begin the battle.</p>
<canvas id="gameCanvas" width="1200" height="900"></canvas>

  <div id="resultModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p id="resultText"></p>
      <button id="modalRestartBtn">Play Again</button>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
